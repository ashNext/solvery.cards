<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Exception</title>
</head>
<body>
<div th:insert="commons/header :: navigation"></div>

<div>
  <div>
    <h2 th:text="${url}"></h2>
    <h4 th:text="${status}"></h4>
    <h4 th:text="${message}"></h4>
  </div>

  <p>
    <a href="#" onclick="window.history.back()" th:text="#{mic.back}">Back</a>
  </p>

  <div th:if="${not #lists.isEmpty(exception.stackTrace)}"
       th:each="stackTrace : ${exception.stackTrace}">
    <span th:text="${stackTrace}"></span>
  </div>
</div>

<div th:insert="commons/footer :: copyrights"></div>
</body>
</html>
