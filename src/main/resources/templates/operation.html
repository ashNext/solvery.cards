<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Operation</title>
</head>
<body>
<div th:insert="commons/header :: navigation"></div>

<form th:action="@{/operation/{cn}(cn=${cardId})}" method="post">
    <div><label> Sum : <input type="text" name="sum"/> </label></div>
    <input type="submit" value="Add sum"/>
</form>

<form th:action="@{/operation/{cn}/transfer(cn=${cardId})}" method="post">
    <div><label> Recipient Card number : <input type="text" name="recipientCardNumber"/> </label></div>
    <div><label> Sum : <input type="text" name="sum"/> </label></div>
    <input type="submit" value="Transfer money"/>
</form>

<form th:action="@{/operation/{cn}/history(cn=${cardId})}" method="get">
    <div><label> Recipient card number : <input type="text" name="recipientCardNumber"/> </label></div>
    <div><label> Start date : <input type="datetime-local" name="startDate"/> </label></div>
    <div><label> End date : <input type="datetime-local" name="endDate"/> </label></div>
    <input type="submit" value="Filter"/>
</form>

<div th:if="${not #lists.isEmpty(operations)}">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Recipient Card Number</th>
            <th>Sum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="operation : ${operations}">
            <td th:text="${operation.id}"></td>
            <td th:text="${operation.dateTime}"></td>
            <td th:text="${operation.recipientCardNumb}"></td>
            <td th:text="${operation.sum}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
