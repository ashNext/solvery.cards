<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Operation - Transfer</title>
</head>
<body>
<div th:insert="commons/header :: navigation"></div>
<div th:insert="commons/header :: navigation-operations"></div>

<div th:if="${#lists.isEmpty(cards)}">
  No cards available!
</div>

<div th:if="${not #lists.isEmpty(cards)}">
  <div>
    <label>Current card:
      <select form="form-transfer" name="card">
        <option th:each="c : ${cards}" th:text="${c.numb}" th:value="${c.id}" th:selected="${c.id}==${cardSelected}"></option>
      </select>
    </label>
  </div>

  <div>
    <form id="form-transfer" th:action="@{/operation/transfer}" method="post">
      <div><label>Recipient card number: <input type="text" name="recipientCardNumber"/></label></div>
      <div><label>Sum: <input type="text" name="sum"/> </label></div>
      <input type="submit" value="Transfer money"/>
    </form>
  </div>
</div>
</body>
</html>
