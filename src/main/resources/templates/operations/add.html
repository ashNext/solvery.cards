<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Operation - Add money</title>
</head>
<body>
<div th:insert="commons/header :: navigation"></div>
<div th:insert="commons/header :: navigation-operations"></div>

<div th:if="${#lists.isEmpty(cards)}">
  No cards available!
</div>

<div th:if="${not #lists.isEmpty(cards)}" th:with="formname='form-add'">
  <div th:insert="commons/controls :: dropdown-cards (${formname})"></div>
  <div>
    <form th:id="${formname}" th:action="@{/operation/add}" method="post">
      <div><label> Sum: <input type="text" name="sum"/></label></div>
      <input type="submit" value="Add sum"/>
    </form>
  </div>
</div>
</body>
</html>
