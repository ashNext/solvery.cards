<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username.
</div>
<form th:action="@{/registration}" method="post">
  <div><label> Login : <input type="text" name="login"/> </label></div>
  <div><label> Full name : <input type="text" name="name"/> </label></div>
  <div><label> E-mail : <input type="email" name="email"/> </label></div>
  <div><label> Password: <input type="password" name="password"/> </label></div>
  <div><label> Retype password: <input type="password" name="password2"/> </label></div>
  <div><input type="submit" value="Sign up"/></div>
</form>
<a th:href="@{/login}">Login</a>
</body>
</html>
