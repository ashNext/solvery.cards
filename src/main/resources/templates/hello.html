<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>

<form th:action="@{/hello}" method="post">
  <div><label> Number : <input type="text" name="numb"/> </label></div>
  <input type="submit" value="Add card"/>
</form>

<div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Number</th>
      <th>Balance</th>
      <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="card : ${cards}">
      <td th:text="${card.id}"></td>
      <td th:text="${card.numb}"></td>
      <td th:text="${card.balance}"></td>
      <td><a th:href="@{'/operation/{numb}'(numb=${card.numb})}">operations</a></td>
      <td>
        <form th:action="@{'/hello/delete/{id}'(id=${card.id})}" method="post">
          <input type="submit" value="Close"/>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
